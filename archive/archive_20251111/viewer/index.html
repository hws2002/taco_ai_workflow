<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Conversation Graph Viewer</title>
  <link rel="icon" href="data:," />
  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.161.0/build/three.module.js",
      "three/examples/jsm/controls/OrbitControls.js": "https://unpkg.com/three@0.161.0/examples/jsm/controls/OrbitControls.js"
    }
  }
  </script>
  <style>
    html, body { margin: 0; height: 100%; font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; }
    #ui { position: absolute; top: 10px; left: 10px; background: rgba(255,255,255,0.9); padding: 10px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.15); max-width: 380px; }
    #legend { margin-top: 8px; display: flex; flex-wrap: wrap; gap: 6px; }
    .legend-item { display: flex; align-items: center; gap: 6px; padding: 2px 6px; border-radius: 6px; background: #f3f4f6; }
    .swatch { width: 12px; height: 12px; border-radius: 50%; border: 1px solid #00000020; }
    #stats { margin-top: 8px; font-size: 13px; color: #374151; }
    #file-controls { margin-top: 8px; display: flex; flex-direction: column; gap: 6px; }
    #canvas { width: 100%; height: 100%; display: block; }
    #hint { font-size: 12px; color: #6b7280; margin-top: 4px; }
    button { padding: 6px 10px; border: 1px solid #e5e7eb; background: #fff; border-radius: 6px; cursor: pointer; }
    button:hover { background: #f9fafb; }
    label { font-size: 12px; color: #374151; }
  </style>
</head>
<body>
  <div id="ui">
    <div><strong>Conversation Graph Viewer</strong></div>
    <div id="hint">Load s6_graph.json and s6_stats.json. Pan/zoom with mouse drag/wheel.</div>
    <div id="file-controls">
      <label>Graph JSON (s6_graph.json): <input type="file" id="graphFile" accept="application/json" /></label>
      <label>Stats JSON (s6_stats.json, optional): <input type="file" id="statsFile" accept="application/json" /></label>
      <button id="loadDefault">Load from test/output</button>
      <button id="resetView">Reset View</button>
    </div>
    <div id="legend"></div>
    <div id="stats"></div>
  </div>
  <canvas id="canvas"></canvas>

  <script type="module" src="app.js"></script>
</body>
</html>
